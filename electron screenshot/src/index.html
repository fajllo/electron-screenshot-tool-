<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Shooter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  </head>
  <body class="content bg-black">
    <div id="photo" class="w-42">
      <video id="video"></video>
    </div>

    <button
      id="saveBtn"
      class="button px-4 py-2 m-2 bg-gray-700 text-yellow-300 rounded-md"
    >
      save
    </button>

    <button
      id="videoSelectBtn"
      class="button px-4 py-2 m-2 bg-purple-700 text-purple-100 rounded-md"
    >
      Image Source
    </button>
    <div class="text-white mx-4">
      <div class="relative">
        <label for="name" class="text-sm">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full bg-gray-600 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative">
        <label for="path" class="text-sm">Path</label>
        <input
          type="text"
          id="path"
          name="path"
          class="w-full bg-gray-600 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
    </div>

    <script src="./screenshot.js"></script>
  </body>
</html>
